<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Kalendarz liturgiczny</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Pokaż intencję</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{show-all-workers}">Pokaż pracowników</a>
        </li>
    </ul>
</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Data</th>
            <th>Msza</th>
            <th>Kolor ornatu</th>
            <th>Dzień tygodnia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calendar : ${calendarApiYesterday}">
            <td th:text="${calendar.getDate()}"/>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getTitle()}"/>
                </p>
            </td>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getColour()}"/>
                </p>
            </td>
            <td th:text="${calendar.getWeekday()}"/>
        </tr>


        <tr style="background-color: #24a2d1;" th:each="calendar : ${calendarApi}">
            <td th:text="${calendar.getDate()}"/>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getTitle()}"/>
                </p>
            </td>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getColour()}"/>
                </p>
            </td>
            <td th:text="${calendar.getWeekday()}"/>
        </tr>

        <tr th:each="calendar : ${calendarApiTomorrow}">
            <td th:text="${calendar.getDate()}"/>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getTitle()}"/>
                </p>
            </td>
            <td>
                <p th:each="celebrations : ${calendar.getCelebrations()}">
                    <span th:text="${celebrations.getColour()}"/>
                </p>
            </td>
            <td th:text="${calendar.getWeekday()}"/>
        </tr>
        </tbody>
    </table>
    </hr>
</div>

</body>
</html>
