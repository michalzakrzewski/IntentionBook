<!DOCTYPE html>
<html lang="PL" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Księga Intencji</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Data Mszy Świętej</th>
            <th>Godzine Mszy Świętej</th>
            <th>Intencja</th>
            <th>Celebrans</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ourIntention : ${intention}">
            <td th:text="${ourIntention.getDateOfMass()}"/>
            <td th:text="${ourIntention.getTimeOfMass()}"/>
            <td th:text="${ourIntention.getDescriptionOfIntention()}"/>
            <td th:text="${ourIntention.getWhichPriest()}"/>
        </tr>
        </tbody>
    </table>
    </hr>
</div>

<div class="myForm">
    <form th:action="@{/add-intention}" method="post">
        <div class="form-group">
            <label for="dateOfMass">Data Mszy Świętej:</label>
            <input type="text" class="form-control" id="dateOfMass" placeholder="Wprowadź datę(dd:mm:rr)">
        </div>
        <div class="form-group">
            <label for="timeOfMass">Godzina Mszy Świętej: </label>
            <input type="text" class="form-control" id="timeOfMass" placeholder="Wprowadź godzinę(gg:mm)">
        </div>
        <div class="form-group">
            <label for="intentionMass">Intencja</label>
            <input type="text" class="form-control" id="intentionMass" placeholder="Wprowadź intencję">
        </div>
        <div class="form-group">
            <label for="priestOfMass">Celebrans</label>
            <input type="text" class="form-control" id="priestOfMass" placeholder="Wprowadź celebransa">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
